<header class="header">
  <div class="container">
      <div class="row">
          <div class="col-lg-2">
              <div class="header__logo">
                  <a href="./index.html">
                      <img src="img/logo.png" alt="">
                      {% if request.user.is_authenticated %}
                      <span class="fs-4">Welcome {{request.user.username}}</span>
                      {% else%}
                      <span class="fs-4">Hello</span>
                      {% endif %}
                  </a>
              </div>
          </div>
          <div class="col-lg-8">
              <div class="header__nav">
                  <nav class="header__menu mobile-menu">
                      <ul>
                          <li class="active"><a href="{% url 'home' %}">Homepage</a></li>
                          <li><a href="#">Categories <span class="arrow_carrot-down"></span></a>
                              <ul class="dropdown">
                                  <li><a href="{% url 'category' 'Fantasy' %}">Fantasy</a></li>
                                  <li><a href="#"> Adventure</a></li>
                                  <li><a href="#">Science</a></li>
                                  <li><a href="{% url 'category' 'High Fantasy' %}">High Fantasy</a></li>
                              </ul>
                          </li>
                          <li><a href="#">About</a></li>
                          <li><a href="#">Chat</a></li>
                      </ul>
                  </nav>
              </div>
          </div>
          <div class="col-lg-2">
              <div class="header__right">
                {% if request.user.is_authenticated %}
                  <a href="#" class="search-switch" id='search-btn'><span class="icon_search"></span></a>
                  <a href="{% url 'account' %}"><span class="icon_profile"></span></a>
                  <a href="{% url 'logout' %}"><span >Logout</span></a>
                {% else %}
                <a class="search-switch"><span class="icon_search"></span></a>
                <a href="{% url 'register' %}"><span >Register</span></a>
                <a href="{% url 'login' %}"><span >Login</span></a>
                {% endif %}
              </div>
          </div>
      </div>
      <div id="mobile-menu-wrap"></div>
  </div>
</header>
